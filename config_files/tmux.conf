# Hide the status bar
set -g status off

# Set the prefix to Ctrl+Alt+a
set -g prefix C-M-a

# Split window vertically with 'a' and horizontally with 'z'
bind-key a split-window -v -c "#{pane_current_path}"
bind-key z split-window -h -c "#{pane_current_path}"

# Enable mouse support
set -g mouse on

